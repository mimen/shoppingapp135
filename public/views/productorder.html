
<div class="row">
  	<div class="form-group " id = "form_products_right">
  		<h3>Your Selection</h3>
  		<form class="form-horizontal">
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Name</label>
	  			<input id="product_name" class="form-control col-md-offset-1" type="text" name="name" value="{{ctlr.product.name.trim()}}" readonly>
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">SKU</label>
	  			<input id="sku" class="form-control col-md-offset-1" type="text" name="sku" value="{{ctlr.product.sku}}" readonly>
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Price</label>
	  			<input id="price" class="form-control col-md-offset-1" type="text" name="price" value="{{ctlr.product.price}}" readonly>
			</div>
		</form>

		<hr>

		<div class = "form-inline form-group">
  			<label class=" control-label">Quantity</label>
  			<input id="quantity" class="form-control " type="number" name="type">
			<a class="btn btn-primary" href = "../productsbrowsing/" role="button" ng-click="ctlr.addToCart()">Add to Cart</a>
		</div>
  	</div>
</div>


<div class="row">
	<div class="form-group" id = "form_products_right">
		<h3>Your Cart</h3>
		<div ng-repeat="item in ctlr.cart">
			<h4>Item #{{$index}}</h5>
			<form class="form-horizontal">
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Product</label>
		  			<input id="product_name" class="form-control col-md-offset-1" type="text" name="name" value="{{item.product_name.trim()}}" readonly>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">SKU</label>
		  			<input id="sku" class="form-control col-md-offset-1" type="text" name="sku" value="{{item.sku}}" readonly>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Category</label>
		  			<input id="product_name" class="form-control col-md-offset-1" type="text" name="name" value="{{item.category_name.trim()}}" readonly>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Price</label>
		  			<input id="price" class="form-control col-md-offset-1" type="number" name="type" value="{{item.price}}" readonly>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Quantity</label>
		  			<input id="quantity" class="form-control col-md-offset-1" type="number" name="type" value="{{item.quantity}}" readonly>
				</div>
			</form>
			<hr>
		</div>
	</div>
</div>
