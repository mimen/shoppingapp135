
<div class="row">
	<div class = "form-inline form-group col-md-offset-3">
		<div class="form-inline form-group">
			<input id="name" class="form-control" type="text" name="search" placeholder="Search">
			<button type="submit" class="btn btn-success btn-lg col-md-offset-1">Search</button>
		</div>
	</div>
</div>

<div class="row">
  	<div class="form-group col-md-3" id = "form_products_left">
  		<h3>Categories</h3>
		<a ng-click="ctlr.showAll()" href="#">All Products</a><br>
		<div ng-repeat="category in ctlr.categories" >
		<a ng-click="ctlr.showCategory(category)" href="#">{{category.categoryname}}</a><br>
	</div>
</div>

<div class="row" ng-repeat="product in ctlr.products">
	<div class="form-group col-md-5" id = "form_products_right">
		<h3>Products</h3>
		<form class="form-horizontal">
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Name</label>
	  			<input id="product_name{{$index}}" class="form-control col-md-offset-1" type="text" name="name" value="{{product.productname.trim()}}">
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">SKU</label>
	  			<input id="sku{{$index}}" class="form-control col-md-offset-1" type="text" name="sku" value="{{product.sku}}">
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Category</label>
	  			<div class="dropdown">
					<select name = "category" id="category_name{{$index}}" class="form-control col-md-offset-4 btn btn-default">
					<div class="dropdown-content">
						<option ng-repeat="category in ctlr.categories" value="{{product.categoryname.trim()}}">{{category.categoryname}}</option>
					</div>
					</select>
				</div>
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Price</label>
	  			<input id="price{{$index}}" class="form-control col-md-offset-1" type="text" name="type" value="{{product.price}}">
			</div>
		</form>
		<br>
		<div class = "form-inline form-group">
			<button type="submit" ng-click="ctlr.updateProduct(product, $index)" class="btn btn-primary col-sm-offset-0">Update</button>
			<button type="submit" ng-click="ctlr.deleteProduct(product)" class="btn btn-primary col-sm-offset-0">Delete</button>
		</div>
	</div>
</div>


<div class="row">
	<div class="form-group col-md-5" id = "form_products_right">
		<h3>Create New Product</h3>
		<form class="form-horizontal">
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Name</label>
	  			<input id="new_pname" class="form-control col-md-offset-1" type="text" name="name">
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">SKU</label>
	  			<input id="new_sku" class="form-control col-md-offset-1" type="text" name="sku">
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Category</label>
	  			<div class="dropdown">
					<select name = "category" id="new_cname" class="form-control col-md-offset-4 btn btn-default">
					<div class="dropdown-content">
						<option ng-repeat="category in ctlr.categories">{{category.categoryname}}</option>
					</div>
					</select>
				</div>
			</div>
			<div class = "form-inline form-group">
	  			<label class="col-md-1 control-label">Price</label>
	  			<input id="new_price" class="form-control col-md-offset-1" type="text" name="type">
			</div>
		</form>
		<br>
		<div class = "form-inline form-group">
			<button type="submit" ng-click="ctlr.createProduct()" class="btn btn-primary col-sm-offset-0">Create</button>
		</div>
	</div>
</div>
