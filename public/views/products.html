
<div class="row">
	<div class = "form-inline form-group col-md-offset-3">
		<input id="name" class="form-control" type="text" name="search" placeholder="Search">
		<button type="submit" class="btn btn-success btn-lg col-md-offset-1">Insert</button>
	</div>
</div>

<div class="row">
  	<div class="form-group col-md-3" id = "form_products_left">
  		<h3>Categories</h3>
		<a ng-click="ctlr.showAll()" href="#">All Products</a><br>
		<div ng-repeat="category in ctlr.categories" >
		<a ng-click="ctlr.showCategory(category)" href="#">{{category.categoryname}}</a><br>
	</div>
  	</div>
	  	<div class="form-group col-md-5" id = "form_products_right">
	  		<h3>Products</h3>
	  		<form class="form-horizontal">
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Name</label>
		  			<input id="product_name" class="form-control col-md-offset-1" type="text" name="name">
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">SKU</label>
		  			<input id="sku_name" class="form-control col-md-offset-1" type="text" name="sku">
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Category</label>
		  			<div class="dropdown">
						<select name = "category" id="category_button" class="form-control col-md-offset-4 btn btn-default">
						<div class="dropdown-content">
							<option value = "category_a">Category A</option>
							<option value = "category_b">Category B</option>
						</div>
						</select>
					</div>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Price</label>
		  			<input id="type_name" class="form-control col-md-offset-1" type="text" name="type">
				</div>
			</form>
			<br>
			<div class = "form-inline form-group">
				<button type="submit" class="btn btn-primary col-sm-offset-0">Update</button>
				<button type="submit" class="btn btn-primary col-sm-offset-0">Delete</button>
			</div>
	  	</div>
</div>
