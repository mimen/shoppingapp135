
<div class="row">
	<div class = "form-inline form-group col-md-offset-3">
		<div class="form-inline form-group">
			<input id="search_term" class="form-control" type="text" name="search" placeholder="Search">
			<button type="submit" class="btn btn-success col-md-offset-1" ng-click="ctlr.setSearch()">Search</button>
			<button type="submit" class="btn btn col-md-offset-1" ng-click="ctlr.clearSearch()">Clear</button>
		</div>
	</div>
</div>

<div class="row">
  	<div class="form-group col-md-3" id = "form_products_left">
  		<h3>Categories</h3>
		<a ng-click="ctlr.showAll()" href="#">All Products</a><br>
		<div ng-repeat="category in ctlr.categories" >
		<a ng-click="ctlr.showCategory(category)" href="#">{{category.name}}</a><br>
	</div>
</div>

<div class="row">
	<div class="form-group col-md-5" id = "form_products_right">
		<h3>{{ctlr.header}}</h3>
		<h4 id="search_header">Searching for {{ctlr.search}}...</h4>
		<div ng-repeat="product in ctlr.products">
			<form class="form-horizontal">
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Name</label>
		  			<input id="product_name{{$index}}" class="form-control col-md-offset-1" type="text" name="name" value="{{product.name.trim()}}" readonly>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">SKU</label>
		  			<input id="sku{{$index}}" class="form-control col-md-offset-1" type="text" name="sku" value="{{product.sku}}" readonly>
				</div>
				<div class = "form-inline form-group">
		  			<label class="col-md-1 control-label">Price</label>
		  			<input id="price{{$index}}" class="form-control col-md-offset-1" type="text" name="type" value="{{product.price}}" readonly>
				</div>
			</form>
			<br>
			<div class = "form-inline form-group">
				<a href="/productorder/{{product.id}}" type="submit" class="btn btn-primary col-sm-offset-0">Order This Product</a>
			</div>
		</div>
	</div>
</div>
